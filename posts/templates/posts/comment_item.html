<div class="card-body">
  <p class="card-text">
    <a href="{% url 'profile' comment.author %}" style="text-decoration: none;">@{{ comment.author }}</a><br/>
    {{ comment.text|linebreaksbr }}
  </p>
    <small class="text-muted">{{ comment.pub_date }}</small>
    {% if user == comment.author %}
        <a class="btn btn-outline-danger btn-sm ms-2 mb-3" href="{% url 'comment_delete' post_pk=comment.post.pk comment_pk=comment.pk %}">
            Удалить
        </a>
    {% endif %}
</div>
